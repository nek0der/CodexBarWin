name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        # x86 is defined in csproj but excluded from CI as modern Windows primarily uses x64/ARM64
        platform: [x64, ARM64]
        configuration: [Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for MinVer

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore CodexBarWin.csproj -p:Platform=${{ matrix.platform }}

      - name: Build
        run: dotnet build CodexBarWin.csproj -c ${{ matrix.configuration }} -p:Platform=${{ matrix.platform }} -p:PublishReadyToRun=false --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CodexBarWin-${{ matrix.platform }}-${{ matrix.configuration }}
          path: bin/${{ matrix.platform }}/${{ matrix.configuration }}/net10.0-windows10.0.19041.0/
          retention-days: 7
