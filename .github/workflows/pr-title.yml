name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check:
    name: Validate PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title follows convention
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Custom types matching CONTRIBUTING.md
          types: |
            Add
            Fix
            Update
            Remove
            Refactor
            Test
            Docs
          # Require a scope (optional, disabled for simplicity)
          requireScope: false
          # Disable body validation
          validateSingleCommit: false
          subjectPattern: ^.+$
          subjectPatternError: |
            PR title must follow the format: "Type: description"

            Valid types: Add, Fix, Update, Remove, Refactor, Test, Docs

            Examples:
              - Add: user authentication feature
              - Fix: memory leak in main window
              - Update: dependency versions
              - Refactor: service layer architecture
