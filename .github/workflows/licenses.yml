name: License Check

on:
  push:
    branches: [main]
    paths:
      - '**/*.csproj'
      - '**/packages.lock.json'
  pull_request:
    branches: [main]
    paths:
      - '**/*.csproj'
      - '**/packages.lock.json'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  check-licenses:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install nuget-license tool
        run: dotnet tool install --global nuget-license

      - name: Restore dependencies
        run: dotnet restore CodexBarWin.sln

      - name: Generate license report (JSON)
        run: |
          nuget-license --input CodexBarWin.sln --output-type json --output licenses.json
        continue-on-error: true

      - name: Generate license report (Table)
        run: |
          nuget-license --input CodexBarWin.sln --output-type table > licenses.txt
        continue-on-error: true

      - name: Display licenses
        run: |
          if (Test-Path licenses.txt) {
            Get-Content licenses.txt
          } else {
            Write-Host "License report not generated"
          }
        shell: pwsh

      - name: Check for forbidden licenses
        run: |
          # Define forbidden licenses (GPL variants that are incompatible with MIT)
          $forbidden = @('GPL-2.0', 'GPL-3.0', 'AGPL-3.0', 'LGPL-2.0', 'LGPL-2.1', 'LGPL-3.0')

          if (Test-Path licenses.json) {
            $licenses = Get-Content licenses.json | ConvertFrom-Json
            $violations = $licenses | Where-Object { $forbidden -contains $_.License }

            if ($violations) {
              Write-Host "::error::Found packages with forbidden licenses:"
              $violations | ForEach-Object { Write-Host "  - $($_.PackageName): $($_.License)" }
              exit 1
            } else {
              Write-Host "All package licenses are compatible with MIT"
            }
          }
        shell: pwsh

      - name: Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-report
          path: |
            licenses.json
            licenses.txt
          retention-days: 30
