name: Feature Request
description: Suggest a new feature or improvement
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! We appreciate your input.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: A clear and concise description of the problem you're trying to solve.
      placeholder: I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe how you would use this feature in your workflow.
    validations:
      required: true

  - type: checkboxes
    id: providers
    attributes:
      label: Affected Providers
      description: Which providers would this feature affect?
      options:
        - label: Claude
        - label: Codex
        - label: Copilot
        - label: Cursor
        - label: Gemini
        - label: Kiro
        - label: Vertex AI
        - label: Augment
        - label: All providers

  - type: textarea
    id: mockups
    attributes:
      label: Mockups / Examples
      description: If applicable, add mockups, screenshots, or examples from other applications.

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, references, or screenshots about the feature request here.

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute?
      options:
        - label: I'd like to implement this feature
        - label: I can help with testing
