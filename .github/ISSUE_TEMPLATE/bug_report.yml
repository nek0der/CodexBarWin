name: Bug Report
description: Report a bug to help us improve
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.

  - type: dropdown
    id: windows-version
    attributes:
      label: Windows Version
      options:
        - Windows 11 (24H2)
        - Windows 11 (23H2)
        - Windows 11 (22H2)
        - Windows 10 (22H2)
        - Windows 10 (21H2)
        - Other
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: CodexBarWin Version
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: dropdown
    id: architecture
    attributes:
      label: Processor Architecture
      options:
        - x64
        - ARM64
        - x86
    validations:
      required: true

  - type: input
    id: dotnet-version
    attributes:
      label: .NET Version
      placeholder: e.g., 8.0
    validations:
      required: false

  - type: input
    id: cli-version
    attributes:
      label: Win-CodexBar CLI Version
      description: If relevant to the issue
      placeholder: e.g., 0.2.0

  - type: textarea
    id: cli-output
    attributes:
      label: CLI Output
      description: If relevant, paste the CLI output
      render: shell

  - type: textarea
    id: logs
    attributes:
      label: Application Logs
      description: Paste any relevant logs here
      render: text

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
